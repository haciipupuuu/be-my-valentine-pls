<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* VIDEO BACKGROUND */ 
#bgVideo {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -3;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: rgba(255,182,193,0.55);
  z-index: -2;
}

/* CARD */
.card {
  background: white;
  padding: 35px 30px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 460px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
}

h1 { color: #ff4d6d; }
p { color: #555; font-size: 1.05rem; }

.buttons, .options {
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
  margin: 15px 0;
}

button {
  padding: 10px 22px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-size: 0.95rem;
  transition: 0.3s;
}

#yesBtn { background: #ff4d6d; color: white; }
#yesBtn:hover { transform: scale(1.1); }
#noBtn { background: #eee; }

input {
  width: 100%;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-top: 8px;
}

.success { display: none; }

/* FOOD OPTIONS */
.food-option {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  padding: 10px;
  border-radius: 18px;
  background: #fff;
  cursor: pointer;
}

.food-option img {
  width: 120px;
  height: 80px;
  object-fit: cover;
  border-radius: 14px;
  transition: 0.3s;
}

.food-option:hover img { animation: bounce 0.6s; }

.food-option.active img {
  box-shadow: 0 0 20px #ff4d6d;
  transform: scale(1.05);
}

@keyframes bounce {
  0% { transform: translateY(0); }
  30% { transform: translateY(-10px); }
  60% { transform: translateY(4px); }
  100% { transform: translateY(0); }
}

/* HEARTS */
.hearts span {
  position: absolute;
  color: #ff4d6d;
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(-20px) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* FINAL KISS */
#kissScreen {
  position: fixed;
  inset: 0;
  background: rgba(255,105,135,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
  animation: fadeIn 1s;
}

#kissScreen h1 {
  font-size: 3rem;
  color: white;
  animation: kissPop 1.5s infinite;
}

#kissScreen p {
  color: white;
  font-size: 1.3rem;
  margin-top: 10px;
}

@keyframes kissPop {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>
