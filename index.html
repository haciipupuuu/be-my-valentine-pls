<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey Mpruy ğŸ’–</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 35px 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 460px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.18);
      position: relative;
    }
    h1 { color: #ff4d6d; }
    p { color: #555; font-size: 1.05rem; }

    .buttons, .options {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin: 15px 0;
    }
    button {
      padding: 10px 22px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    #yesBtn { background: #ff4d6d; color: white; }
    #yesBtn:hover { transform: scale(1.1); }
    #noBtn { background: #eee; }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 8px;
    }

    .success { display: none; }

    /* Hearts */
    .hearts span {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .decor {
      position: absolute;
      font-size: 28px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <!-- cute decorations -->
  <div class="decor" style="top:10%;left:5%;">ğŸ’–</div>
  <div class="decor" style="top:20%;right:10%;">ğŸ’˜</div>
  <div class="decor" style="bottom:15%;left:8%;">ğŸ’•</div>
  <div class="decor" style="bottom:20%;right:5%;">ğŸ’—</div>
  <div class="decor" style="top:50%;left:2%;">ğŸŒ¸</div>
  <div class="decor" style="top:60%;right:3%;">ğŸ€</div>

  <div class="card" id="mainCard">
    <h1>Hey Mpruy ğŸ’•</h1>
    <p>Will you be my Valentine? ğŸ¥°</p>
    <div class="buttons">
      <button id="yesBtn">Yes, of course ğŸ’–</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <div class="card success" id="detailCard">
    <h1>Yay! ğŸ‰</h1>
    <p>What kind of food should we eat? ğŸ½ï¸</p>
    <div class="options" id="foodOptions">
      <button data-food="Chinese ğŸ¥¢">Chinese ğŸ¥¢</button>
      <button data-food="Japanese ğŸ£">Japanese ğŸ£</button>
      <button data-food="Steak ğŸ¥©">Steak ğŸ¥©</button>
      <button data-food="Local Food ğŸœ">Local Food ğŸœ</button>
    </div>
    <p id="selectedFood" style="font-weight:600;color:#ff4d6d;"></p>

    <p>What fun activities do you want to do together? ğŸ˜†</p>
    <input type="text" id="activityInput" placeholder="Type your idea here..." />
    <button id="submitBtn" style="margin-top:12px;background:#ff4d6d;color:white;">Submit ğŸ’Œ</button>
  </div>

  <div class="card success" id="summaryCard">
    <h1>ğŸ’ Date Summary ğŸ’</h1>
    <p><strong>This is your choice for the date XD</strong></p>
    <p id="summaryFood"></p>
    <p id="summaryActivity"></p>
    <p style="margin-top:15px;font-weight:600;color:#ff4d6d;">makasi ya cantikk &lt;3</p>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const mainCard = document.getElementById('mainCard');
    const detailCard = document.getElementById('detailCard');
    const summaryCard = document.getElementById('summaryCard');
    const hearts = document.getElementById('hearts');

    const foodButtons = document.querySelectorAll('#foodOptions button');
    const selectedFoodText = document.getElementById('selectedFood');
    const activityInput = document.getElementById('activityInput');
    const submitBtn = document.getElementById('submitBtn');

    const summaryFood = document.getElementById('summaryFood');
    const summaryActivity = document.getElementById('summaryActivity');

    let chosenFood = '';

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      mainCard.style.display = 'none';
      detailCard.style.display = 'block';
      createHearts();
      createConfetti();
    });

    foodButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        foodButtons.forEach(b => b.style.background = '#eee');
        btn.style.background = '#ffb3c1';
        chosenFood = btn.dataset.food;
        selectedFoodText.textContent = `You chose: ${chosenFood}`;
        createConfetti();
      });
    });

    submitBtn.addEventListener('click', () => {
      detailCard.style.display = 'none';
      summaryCard.style.display = 'block';
      summaryFood.textContent = `ğŸ½ï¸ Food: ${chosenFood || 'Anything with you â¤ï¸'}`;
      summaryActivity.textContent = `ğŸ‰ Activity: ${activityInput.value || 'Just being together ğŸ’•'}`;
      createHearts();
      createConfetti();
    });

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('span');
        heart.innerHTML = 'â¤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    function createConfetti() {
      for (let i = 0; i < 30; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.background = ['#ff4d6d','#ffb3c1','#ffd6e0','#ff758f'][Math.floor(Math.random()*4)];
        conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }
  </script>
</body>
</html>
